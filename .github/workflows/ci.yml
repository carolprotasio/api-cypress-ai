name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
    
    - name: Start server
      run: npm start &
   
    - name: Wait for server
      run: npx wait-on http://localhost:5000

    - name: Run tests
      run: npx cypress run


